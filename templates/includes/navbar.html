{% load static %}
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo"  href="{%url 'pages:home'%}">
                <img src=" {% static '/img/logos/black-logo.png' %} " alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                        {% if '/' == request.path %}
                         class="nav-link dropdown-toggle active "   
                        {% else %}
                         class="nav-link dropdown-toggle "   
                        {% endif %}
                        href="{% url 'pages:home' %}" >
                        Home 
                    </a>

                    </li>
                    <li class="nav-item">
                        <a
                        {% if '/cars/' == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %} 
                        href="{% url 'cars:cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if '/about/' == request.path %}
                         class="nav-link active " 
                        {% else %}
                         class="nav-link" 
                        {%endif%}
                        href="{% url 'pages:about' %}">
                            About
                        </a>

                    </li>
                    <li class="nav-item">
                        <a
                        {% if '/services/' == request.path %}
                        class="nav-link active" 
                        {%else%}
                        class="nav-link" 
                        {%endif%}
                        href="{% url 'pages:services' %}">
                            Services
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                        {% if '/contact/' == request.path %}
                        class="nav-link active" 
                        {%else%}
                        class="nav-link" 
                       {% endif %}
                        href="{% url 'pages:contact' %}">
                            Contact
                        </a>

                    </li>


                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
